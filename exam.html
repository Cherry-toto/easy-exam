    <script>
    
            // æ£€æŸ¥ç™»å½•çŠ¶æ€
            function checkLoginStatus() {
                $.ajax({
                    url: '/checklogin.php',
                    type: 'GET',
                    dataType: 'json',
                    success: function(response) {
                        if (!response.logged_in) {
                            window.location.href = '/login.html';
                        }
                    }
                });
            }
        $(document).ready(function() {
            let examData = {};
            let questions = [];
            let userAnswers = {};
            let examResults = null;
            let currentQuestionIndex = 0;
            // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
            checkLoginStatus();
            
            // è®°å½•è€ƒè¯•å¼€å§‹æ—¶é—´
            let examStartTime = Date.now();
            // è·å–URLå‚æ•°
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                const results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            const examId = getUrlParameter('id');

            if (!examId) {
                alert('è¯•å·IDæ— æ•ˆ');
                window.location.href = '/exam-list.html';
                return;
            }

            // åŠ è½½è¯•å·å’Œé¢˜ç›®
            loadExam();

            function loadExam() {
                $.ajax({
                    url: '/api-question.php',
                    type: 'GET',
                    data: { id: examId },
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            examData = response.exam;
                            questions = response.questions;
                            initializeExam();
                        } else {
                            alert(response.message || 'åŠ è½½å¤±è´¥');
                            window.location.href = '/exam-list.html';
                        }
                    },
                    error: function() {
                        alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
                        window.location.href = '/exam-list.html';
                    }
                });
            }

            function initializeExam() {
                $('#examTitle').text(examData.title);
                $('#examInfo').text(`${examData.nums}é¢˜ Â· ${examData.score}åˆ†`);
                $('#currentProgress').text(`0/${questions.length}`);

                // ç”Ÿæˆé¢˜å·å¯¼èˆª
                generateQuestionNav();
                
                // æ˜¾ç¤ºç¬¬ä¸€é¢˜
                showQuestion(0);
                
                // æ˜¾ç¤ºæäº¤æŒ‰é’®
                $('#submitBtn').show();
                
                // åˆå§‹åŒ–å¯¼èˆªåŠŸèƒ½
                initializeNavigation();
            }

            function generateQuestionNav() {
                const nav = $('#questionNav');
                nav.empty();

                questions.forEach((question, index) => {
                    const navItem = $(`
                        <div class="nav-item bg-gray-200 text-gray-700" 
                             data-index="${index}">
                            ${index + 1}
                        </div>
                    `);
                    navItem.click(() => showQuestion(index));
                    nav.append(navItem);
                });
            }

            function initializeNavigation() {
                // æ”¶èµ·å±•å¼€åŠŸèƒ½
                $('#navToggle').click(function() {
                    const container = $('#navContainer');
                    const icon = $(this).find('i');
                    
                    if (container.hasClass('nav-collapsed')) {
                        container.removeClass('nav-collapsed').addClass('nav-expanded');
                        icon.addClass('rotated');
                    } else {
                        container.removeClass('nav-expanded').addClass('nav-collapsed');
                        icon.removeClass('rotated');
                    }
                });
                
                // ä¸Šä¸€é¢˜æŒ‰é’®
                $('#questionPrevBtn').click(function() {
                    if (currentQuestionIndex > 0) {
                        showQuestion(currentQuestionIndex - 1);
                    }
                });
                
                // ä¸‹ä¸€é¢˜æŒ‰é’®
                $('#questionNextBtn').click(function() {
                    if (currentQuestionIndex < questions.length - 1) {
                        showQuestion(currentQuestionIndex + 1);
                    }
                });
                
                // æ›´æ–°å¯¼èˆªä¿¡æ¯
                updateNavigationInfo();
                
                // é”®ç›˜å¿«æ·é”®
                $(document).off('keydown.navigation').on('keydown.navigation', function(e) {
                    if (e.key === 'ArrowLeft') {
                        $('#questionPrevBtn').click();
                    } else if (e.key === 'ArrowRight') {
                        $('#questionNextBtn').click();
                    }
                });
            }
            
            function updateNavigationInfo() {
                // æ›´æ–°ä¸¤ä¸ªå¯¼èˆªä¿¡æ¯åŒºåŸŸ
                $('#navInfo, #questionNavInfo').text(`ç¬¬ ${currentQuestionIndex + 1} é¢˜ / å…± ${questions.length} é¢˜`);
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                $('#questionPrevBtn').prop('disabled', currentQuestionIndex === 0);
                $('#questionNextBtn').prop('disabled', currentQuestionIndex === questions.length - 1);
            }

            function showQuestion(index) {
                if (index < 0 || index >= questions.length) return;

                currentQuestionIndex = index;
                const question = questions[index];

                // æ›´æ–°å¯¼èˆªé«˜äº®
                $('.nav-item').removeClass('active');
                $(`.nav-item[data-index="${index}"]`).addClass('active');

                // æ›´æ–°å¯¼èˆªä¿¡æ¯
                updateNavigationInfo();

                // ç”Ÿæˆé¢˜ç›®HTML
                const questionHtml = `
                    <div class="question-card p-6 mb-4 fade-in">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <span class="bg-purple-100 text-purple-800 px-2 py-1 rounded text-sm font-medium">
                                    ç¬¬ ${index + 1} é¢˜
                                </span>
                                <span class="ml-2 bg-gray-100 text-gray-800 px-2 py-1 rounded text-sm">
                                    ${question.type === 1 ? 'å•é€‰é¢˜' : 'å¤šé€‰é¢˜'}
                                </span>
                            </div>
                        </div>
                        
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 leading-relaxed">
                            ${question.title}
                        </h3>

                        <div class="space-y-3" id="options-${question.id}">
                            ${generateOptionsHtml(question)}
                        </div>

                        <div id="result-${question.id}" style="display: none;">
                            <!-- ç»“æœå°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
                        </div>
                    </div>
                `;

                $('#questionArea').html(questionHtml);
                
                // ç»‘å®šé€‰é¡¹ç‚¹å‡»äº‹ä»¶
                bindOptionEvents(question);
            }

            function generateOptionsHtml(question) {
                let optionsHtml = '';
                const options = question.options;
                
                Object.keys(options).forEach(key => {
                    optionsHtml += `
                        <div class="option-item border rounded-lg p-4 flex items-center" 
                             data-option="${key}" data-question="${question.id}">
                            <div class="w-6 h-6 border-2 border-gray-300 rounded mr-3 flex items-center justify-center">
                                <span class="text-sm font-bold">${key}</span>
                            </div>
                            <div class="flex-1">${options[key]}</div>
                        </div>
                    `;
                });

                return optionsHtml;
            }

            function bindOptionEvents(question) {
                $(`.option-item[data-question="${question.id}"]`).click(function() {
                    const option = $(this).data('option');
                    const questionId = question.id;

                    if (question.type === 1) {
                        // å•é€‰é¢˜
                        $(`.option-item[data-question="${questionId}"]`).removeClass('selected');
                        $(this).addClass('selected');
                        userAnswers[questionId] = option;
                    } else {
                        // å¤šé€‰é¢˜
                        const checkbox = $(this).find('input[type="checkbox"]');
                        if (checkbox.length === 0) {
                            $(this).find('.w-6').append('<i class="fas fa-check text-xs"></i>');
                        } else {
                            checkbox.prop('checked', !checkbox.prop('checked'));
                        }
                        
                        $(this).toggleClass('selected');
                        
                        // æ”¶é›†å¤šé€‰ç­”æ¡ˆ
                        const selectedOptions = [];
                        $(`.option-item[data-question="${questionId}"].selected`).each(function() {
                            selectedOptions.push($(this).data('option'));
                        });
                        userAnswers[questionId] = selectedOptions.sort().join('');
                    }

                    // æ›´æ–°å¯¼èˆªçŠ¶æ€
                    $(`.nav-item[data-index="${currentQuestionIndex}"]`).addClass('answered');
                    
                    // æ›´æ–°è¿›åº¦
                    updateProgress();
                });

                // ä¸ºå¤šé€‰é¢˜æ·»åŠ å¤é€‰æ¡†
                if (question.type === 2) {
                    $(`.option-item[data-question="${question.id}"]`).each(function() {
                        const checkboxHtml = '<input type="checkbox" class="hidden">';
                        $(this).find('.w-6').append(checkboxHtml);
                    });
                }
            }

            function updateProgress() {
                const answeredCount = Object.keys(userAnswers).length;
                $('#currentProgress').text(`${answeredCount}/${questions.length}`);
            }

            // æäº¤ç­”å·
            $('#submitBtn').click(function() {
                if (Object.keys(userAnswers).length < questions.length) {
                    if (!confirm(`è¿˜æœ‰ ${questions.length - Object.keys(userAnswers).length} é¢˜æœªä½œç­”ï¼Œç¡®å®šè¦æäº¤å—ï¼Ÿ`)) {
                        return;
                    }
                }
                submitExam();
            });

            function submitExam() {
                $('#submitBtn').prop('disabled', true).html('<i class="fas fa-spinner fa-spin mr-1"></i>æäº¤ä¸­...');

                // è®¡ç®—è€ƒè¯•ç”¨æ—¶
                const useTime = Math.floor((Date.now() - examStartTime) / 1000);
                
                $.ajax({
                    url: '/api-doexam.php',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        exam_id: examId,
                        answers: userAnswers,
                        use_time: useTime
                    }),
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            examResults = response;
                            showResults();
                            
                            // æ¸…ç†é”®ç›˜äº‹ä»¶
                            $(document).off('keydown.navigation');
                        } else {
                            alert(response.message || 'æäº¤å¤±è´¥');
                            $('#submitBtn').prop('disabled', false).html('<i class="fas fa-check mr-1"></i>æäº¤ç­”å·');
                        }
                    },
                    error: function() {
                        alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
                        $('#submitBtn').prop('disabled', false).html('<i class="fas fa-check mr-1"></i>æäº¤ç­”å·');
                    }
                });
            }

            function showResults() {
                $('#submitBtn').remove();

                // éšè—é¢˜ç›®åŒºåŸŸï¼Œæ˜¾ç¤ºç»“æœ
                $('#questionArea').hide();

                // æ›´æ–°ç»“æœä¿¡æ¯

                    navItem.removeClass('answered');

                        navItem.addClass('correct');

                // æ˜¾ç¤ºç»“æœé¢˜ç›®
                const resultsHtml = examResults.results.map(result => `
                    <div class="border rounded-lg p-4 ${result.is_correct ? 'border-green-200 bg-green-50' : 'border-red-200 bg-red-50'}">
                        <div class="flex justify-between items-start mb-2">

                            <span class="text-sm font-medium ${result.is_correct ? 'text-green-600' : 'text-red-600'}">
                                ${result.is_correct ? 'âœ… æ­£ç¡®' : 'âŒ é”™è¯¯'}
                            </span>
                        </div>
                        
                        <div class="text-sm text-gray-600 mb-2">
                            <div>ä½ çš„ç­”æ¡ˆ: <span class="font-medium">${result.user_answer || 'æœªä½œç­”'}</span></div>
                            <div>æ­£ç¡®ç­”æ¡ˆ: <span class="font-medium text-green-600">${result.correct_answer}</span></div>
                        </div>

                        ${result.analysis ? `
                            <div class="analysis-box">
