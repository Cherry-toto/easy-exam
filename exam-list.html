            <a href="/exam-list.html" class="bottom-nav-link text-center py-2 px-4 nav-active" data-tab="exam">

            </a>
        </div>
    </div>

    <script>
    
        $(document).ready(function() {
            let currentPage = 1;
            let totalPages = 1;
            let searchQuery = '';
            let examData = [];
          
            // 初始化加载
            loadExams();

            // 导航切换
            $('.nav-link, .bottom-nav-link').click(function(e) {
                // 允许正常跳转，不需要阻止默认行为
            });

            // 移动端菜单
            $('#mobileMenuBtn').click(function() {
                $('#mobileMenu').removeClass('hidden');
            });

            $('#closeMobileMenu').click(function() {
                $('#mobileMenu').addClass('hidden');
            });

            $('#mobileMenu').click(function(e) {
                if (e.target === this) {
                    $(this).addClass('hidden');
                }
            });

            $('.nav-link-mobile').click(function() {
                $('#mobileMenu').addClass('hidden');
            });

            // 搜索功能
            $('#searchInput').on('input', function() {
                searchQuery = $(this).val().trim();
                currentPage = 1;
                loadExams();
            });

            // 刷新按钮
            $('#refreshBtn').click(function() {
                loadExams();
            });

            // 加载试卷列表
            function loadExams() {
                $('#examList').html(`
                    <div class="text-center py-8">
                        <div class="loading-spinner"></div>
                        <p class="mt-2 text-gray-600">加载中...</p>
                    </div>
                `);

                $.ajax({
                    url: '/api-exam.php',
                    type: 'GET',
                    data: {
                        page: currentPage,
                        search: searchQuery
                    },
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            examData = response.data;
                            totalPages = Math.ceil(response.pagination.total / response.pagination.limit);
                            renderExams(examData);
                            renderPagination();
                        } else {
                            showError(response.message || '加载失败');
                        }
                    },
                    error: function() {
                        showError('网络错误，请检查网络连接');
                    }
                });
            }

            // 渲染试卷列表
            function renderExams(exams) {
                const container = $('#examList');
                container.empty();

                if (exams.length === 0) {
                    container.html(`
                        <div class="empty-state">
                            <i class="fas fa-file-alt text-4xl mb-4"></i>
                            <p>${searchQuery ? '未找到匹配的试卷' : '暂无试卷'}</p>
                            ${searchQuery ? '<button onclick="clearSearch()" class="mt-4 text-purple-600 hover:text-purple-800">清除搜索</button>' : ''}
                        </div>
                    `);
                    $('#pagination').hide();
                    return;
                }

                exams.forEach(exam => {
                    const examHtml = `
                        <div class="exam-card p-4 fade-in">
                            <div class="flex justify-between items-start mb-3">
                                <h3 class="font-semibold text-gray-800 text-lg leading-tight flex-1 mr-2">
                                    ${exam.title}
                                    ${exam.participated ? '<span class="ml-2 px-2 py-1 bg-green-100 text-green-800 text-xs font-semibold rounded-full">已参加</span>' : ''}
                                </h3>
                                <span class="tag whitespace-nowrap">
                                    ${exam.nums}题
                                </span>
                            </div>
                            
                            <div class="flex items-center text-sm text-gray-600 mb-3">
                                <div class="flex items-center mr-4">
                                    <i class="fas fa-star text-yellow-500 mr-1"></i>
                                    <span>${exam.score}分</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-clock text-gray-400 mr-1"></i>
                                    <span>${formatDate(exam.create_time)}</span>
                                </div>
                            </div>

                            <div class="flex items-center justify-between">
                                <div class="text-xs text-gray-500">
                                    试卷ID: ${exam.id}
                                </div>
                                <button class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition duration-300 text-sm font-medium" 
                                        onclick="startExam(${exam.id})">
                                    <i class="fas fa-play mr-1"></i>
                                    开始考试
                                </button>
                            </div>
                        </div>
                    `;
                    container.append(examHtml);
                });

                $('#pagination').show();
            }

            // 渲染分页
            function renderPagination() {
                const container = $('#pagination');
                container.empty();

                if (totalPages <= 1) return;

                // 上一页
                container.append(`
                    <button class="pagination-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                `);

                // 页码
                const maxPages = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxPages / 2));
                let endPage = Math.min(totalPages, startPage + maxPages - 1);
                
                if (endPage - startPage + 1 < maxPages) {
                    startPage = Math.max(1, endPage - maxPages + 1);
                }

                for (let i = startPage; i <= endPage; i++) {
                    container.append(`
                        <button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                            ${i}
                        </button>
                    `);
                }

                // 下一页
                container.append(`
                    <button class="pagination-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                `);
            }

            // 格式化日期
            function formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) {
                    return '刚刚';
                } else if (diff < 3600000) {
                    return Math.floor(diff / 60000) + '分钟前';
                } else if (diff < 86400000) {
                    return Math.floor(diff / 3600000) + '小时前';
                } else {
                    return date.toLocaleDateString('zh-CN');
                }
            }

            // 全局函数
            window.changePage = function(page) {
                if (page >= 1 && page <= totalPages) {
                    currentPage = page;
                    loadExams();
                    window.scrollTo(0, 0);
                }
            };

            window.startExam = function(examId) {
                // 跳转到考试页面
                window.location.href = `/exam.html?id=${examId}`;
            };

            window.clearSearch = function() {
                $('#searchInput').val('');
                searchQuery = '';
                currentPage = 1;
                loadExams();
            };
        });
    </script>
