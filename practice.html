        // æ¸²æŸ“é€‰é¡¹
        function renderOptions() {
            const container = $('#optionsContainer');
            container.empty();

            // æ›´æ–°é¢˜ç›®ç±»å‹æ˜¾ç¤º
            $('#questionType').text(currentQuestion.type == 1 ? 'å•é€‰é¢˜' : 'å¤šé€‰é¢˜');

            // å¤„ç†é€‰é¡¹æ ¼å¼ï¼ˆå…¼å®¹ä¸åŒæ•°æ®æ ¼å¼ï¼‰
            let options = {};
            let optionKeys = [];
            
            if (Array.isArray(currentQuestion.options)) {
                currentQuestion.options.forEach((opt, idx) => {
                    const key = String.fromCharCode(65 + idx);
                    options[key] = opt;
                    optionKeys.push(key);
                });
            } else if (typeof currentQuestion.options === 'object' && currentQuestion.options !== null) {
                // å¤„ç†å¯¹è±¡æ ¼å¼çš„é€‰é¡¹
                options = currentQuestion.options;
                optionKeys = Object.keys(options).sort();

            // ç¡®ä¿é€‰é¡¹æŒ‰å­—æ¯é¡ºåºæ˜¾ç¤º
            optionKeys.forEach(key => {
                const value = options[key];
                if (value !== undefined && value !== null && value !== '') {

            if (optionKeys.length === 0) {

        // é€‰æ‹©ç­”æ¡ˆ
        function selectOption(option) {
            if (currentQuestion.type == 1) { // å•é€‰
                selectedAnswers = [option];
                $('.option-item').removeClass('selected');
                $(`[data-option="${option}"]`).addClass('selected');
            } else { // å¤šé€‰

                `);

            // ä¼˜åŒ–ç­”æ¡ˆå¯¹æ¯”æ˜¾ç¤º
            $('#correctAnswerText').html(`

                                'å»ºè®®é‡æ–°é˜…è¯»é¢˜ç›®å’Œè§£æï¼Œç†è§£æ­£ç¡®é€‰é¡¹çš„åŸå› ï¼Œå¹¶å°è¯•ç±»ä¼¼é¢˜ç›®åŠ å¼ºç»ƒä¹ ã€‚'
