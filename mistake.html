<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错题本 - 在线考试系统</title>
    <link href="/css/tailwind.min.css" rel="stylesheet">
    <link href="/fontawesome-free-6.7.2/css/all.min.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .option-item {
            transition: all 0.2s ease;
        }
        .option-item:hover {
            background-color: #f8fafc;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航 -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center">
                <button onclick="goBack()" class="text-gray-600 hover:text-gray-800 mr-3">
                    <i class="fas fa-arrow-left text-lg"></i>
                </button>
                <h1 class="text-xl font-bold text-gray-800">错题本</h1>
            </div>
            <div class="text-sm text-gray-600">
                <span id="totalCount">0</span> 道错题
            </div>
        </div>
    </nav>

    <!-- 搜索区域 -->
    <div class="max-w-4xl mx-auto px-4 py-4">
        <div class="relative">
            <input type="text" 
                   id="searchInput" 
                   placeholder="搜索错题标题..." 
                   class="w-full px-4 py-3 pl-10 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <button onclick="clearSearch()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times" id="clearBtn" style="display: none;"></i>
            </button>
        </div>
    </div>

    <!-- 错题列表 -->
    <div class="max-w-4xl mx-auto px-4 pb-20">
        <div id="mistakeList" class="space-y-4">
            <!-- 加载中 -->
            <div class="text-center py-8">
                <div class="loading-spinner mx-auto"></div>
                <p class="text-gray-500 mt-2">加载中...</p>
            </div>
        </div>

        <!-- 空状态 -->
        <div id="emptyState" class="text-center py-12" style="display: none;">
            <i class="fas fa-clipboard-list text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-lg font-medium text-gray-600 mb-2">暂无错题</h3>
            <p class="text-gray-500 mb-4">您还没有做错的题目</p>
            <button onclick="goToExamList()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                去练习试卷
            </button>
        </div>

        <!-- 分页 -->
        <div id="pagination" class="flex justify-center items-center space-x-2 mt-8" style="display: none;">
            <button id="prevBtn" onclick="changePage(-1)" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div id="pageNumbers" class="flex space-x-1">
                <!-- 页码将在这里动态生成 -->
            </div>
            <button id="nextBtn" onclick="changePage(1)" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 md:hidden">
        <div class="flex justify-around py-2">
            <a href="/index.php" class="text-center py-2 px-4">
                <i class="fas fa-home text-xl block text-gray-600"></i>
                <span class="text-xs text-gray-600">首页</span>
            </a>
            <a href="/exam-list.html" class="text-center py-2 px-4">
                <i class="fas fa-list-alt text-xl block text-gray-600"></i>
                <span class="text-xs text-gray-600">试卷</span>
            </a>
            <a href="/user.html" class="text-center py-2 px-4">
                <i class="fas fa-user text-xl block text-blue-600"></i>
                <span class="text-xs text-blue-600">我的</span>
            </a>
        </div>
    </div>

 
    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentSearch = '';
        let mistakeData = [];

        $(document).ready(function() {
            loadMistakes();
            
            // 搜索功能
            $('#searchInput').on('input', function() {
                const searchTerm = $(this).val().trim();
                if (searchTerm !== currentSearch) {
                    currentSearch = searchTerm;
                    currentPage = 1;
                    loadMistakes();
                }
                
                // 显示/隐藏清除按钮
                $('#clearBtn').toggle(searchTerm.length > 0);
            });

            // 回车搜索
            $('#searchInput').on('keypress', function(e) {
                if (e.which === 13) {
                    currentPage = 1;
                    loadMistakes();
                }
            });
        });

        function loadMistakes() {
            $('#mistakeList').html(`
                <div class="text-center py-8">
                    <div class="loading-spinner mx-auto"></div>
                    <p class="text-gray-500 mt-2">加载中...</p>
                </div>
            `);
            $('#emptyState').hide();
            $('#pagination').hide();

            $.ajax({
                url: '/api-mistake.php',
                type: 'GET',
                data: {
                    page: currentPage,
                    search: currentSearch
                },
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        mistakeData = response.data;
                        const pagination = response.pagination;
                        
                        $('#totalCount').text(pagination.total);
                        
                        if (mistakeData.length === 0) {
                            $('#mistakeList').empty();
                            $('#emptyState').show();
                        } else {
                            renderMistakes();
                            renderPagination(pagination);
                        }
                    } else {
                        showError(response.message || '加载失败');
                    }
                },
                error: function() {
                    showError('网络错误，请检查网络连接');
                }
            });
        }

        function renderMistakes() {
            const container = $('#mistakeList');
            container.empty();

            mistakeData.forEach((mistake, index) => {
                const typeText = mistake.type === 1 ? '单选题' : '多选题';
                const typeColor = mistake.type === 1 ? 'blue' : 'green';
                
                let optionsHtml = '';
                if (mistake.options && typeof mistake.options === 'object') {
                    Object.entries(mistake.options).forEach(([key, value]) => {
                        const isCorrect = mistake.answer.includes(key);
                        const isUserAnswer = mistake.errors.includes(key);
                        
                        let optionClass = 'border-gray-200';
                        let icon = '';
                        
                        if (isCorrect && isUserAnswer) {
                            optionClass = 'border-green-500 bg-green-50';
                            icon = '<i class="fas fa-check-circle text-green-500 ml-2"></i>';
                        } else if (isCorrect) {
                            optionClass = 'border-green-500 bg-green-50';
                            icon = '<i class="fas fa-check-circle text-green-500 ml-2"></i>';
                        } else if (isUserAnswer) {
                            optionClass = 'border-red-500 bg-red-50';
                            icon = '<i class="fas fa-times-circle text-red-500 ml-2"></i>';
                        }
                        
                        optionsHtml += `
                            <div class="option-item p-3 border rounded-lg ${optionClass}">
                                <div class="flex items-center">
                                    <span class="font-medium mr-2">${key}.</span>
                                    <span>${value}</span>
                                    ${icon}
                                </div>
                            </div>
                        `;
                    });
                }

                const mistakeHtml = `
                    <div class="card-hover bg-white rounded-lg shadow-sm border border-gray-200 p-4 fade-in">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex-1">
                                <div class="flex items-center mb-2">
                                    <span class="text-xs bg-${typeColor}-100 text-${typeColor}-800 px-2 py-1 rounded-full mr-2">
                                        ${typeText}
                                    </span>
                                    <span class="text-xs text-gray-500">
                                        ${formatDate(mistake.create_time)}
                                    </span>
                                </div>
                                <h3 class="font-medium text-gray-800 mb-2">${mistake.title}</h3>
                            </div>
                        </div>

                        <!-- 选项 -->
                        <div class="space-y-2 mb-4">
                            ${optionsHtml}
                        </div>

                        <!-- 答案信息 -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-4 text-sm">
                            <div class="bg-green-50 p-3 rounded-lg">
                                <div class="text-green-800 font-medium mb-1">
                                    <i class="fas fa-check-circle mr-1"></i>
                                    正确答案
                                </div>
                                <div class="text-green-700">${mistake.answer}</div>
                            </div>
                            <div class="bg-red-50 p-3 rounded-lg">
                                <div class="text-red-800 font-medium mb-1">
                                    <i class="fas fa-times-circle mr-1"></i>
                                    您的答案
                                </div>
                                <div class="text-red-700">${mistake.errors}</div>
                            </div>
                        </div>

                        <!-- 题目解析 -->
                        ${mistake.analysis ? `
                            <div class="analysis-box bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                                <div class="flex items-center mb-2">
                                    <i class="fas fa-lightbulb text-blue-600 mr-2"></i>
                                    <strong class="text-blue-800">题目解析</strong>
                                </div>
                                <div class="text-blue-700 text-sm leading-relaxed">
                                    ${mistake.analysis}
                                </div>
                            </div>
                        ` : ''}

                        <!-- 试卷信息 -->
                        <div class="flex items-center justify-between">
                            <div class="text-sm text-gray-600">
                                来源试卷：<span class="font-medium">${mistake.exam_title}</span>
                            </div>
                            <button onclick="startExam(${mistake.exam_id})" 
                                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition text-sm">
                                <i class="fas fa-play mr-1"></i>
                                重新考试
                            </button>
                        </div>
                    </div>
                `;
                
                container.append(mistakeHtml);
            });
        }

        function renderPagination(pagination) {
            totalPages = pagination.pages;
            
            if (totalPages <= 1) {
                $('#pagination').hide();
                return;
            }

            $('#pagination').show();
            
            // 更新按钮状态
            $('#prevBtn').prop('disabled', currentPage <= 1);
            $('#nextBtn').prop('disabled', currentPage >= totalPages);

            // 生成页码
            const pageNumbers = $('#pageNumbers');
            pageNumbers.empty();

            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            // 添加第一页
            if (startPage > 1) {
                pageNumbers.append(`<button onclick="goToPage(1)" class="px-3 py-1 rounded ${currentPage === 1 ? 'bg-blue-600 text-white' : 'hover:bg-gray-100'}">1</button>`);
                if (startPage > 2) {
                    pageNumbers.append('<span class="px-2">...</span>');
                }
            }

            // 添加中间页码
            for (let i = startPage; i <= endPage; i++) {
                pageNumbers.append(`<button onclick="goToPage(${i})" class="px-3 py-1 rounded ${currentPage === i ? 'bg-blue-600 text-white' : 'hover:bg-gray-100'}">${i}</button>`);
            }

            // 添加最后一页
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    pageNumbers.append('<span class="px-2">...</span>');
                }
                pageNumbers.append(`<button onclick="goToPage(${totalPages})" class="px-3 py-1 rounded ${currentPage === totalPages ? 'bg-blue-600 text-white' : 'hover:bg-gray-100'}">${totalPages}</button>`);
            }
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadMistakes();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                loadMistakes();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function clearSearch() {
            $('#searchInput').val('');
            currentSearch = '';
            currentPage = 1;
            $('#clearBtn').hide();
            loadMistakes();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) {
                return '刚刚';
            } else if (diff < 3600000) {
                return Math.floor(diff / 60000) + '分钟前';
            } else if (diff < 86400000) {
                return Math.floor(diff / 3600000) + '小时前';
            } else {
                return date.toLocaleDateString('zh-CN');
            }
        }

        function startExam(examId) {
            if (confirm('确定要开始这张试卷的考试吗？之前的答题记录将被清除。')) {
                window.location.href = `/exam.html?id=${examId}`;
            }
        }

        function goBack() {
            window.history.back();
        }

        function goToExamList() {
            window.location.href = '/exam-list.html';
        }

        function showError(message) {
            $('#mistakeList').html(`
                <div class="text-center py-12">
                    <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-600 mb-2">加载失败</h3>
                    <p class="text-gray-500 mb-4">${message}</p>
                    <button onclick="loadMistakes()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                        重新加载
                    </button>
                </div>
            `);
        }
    </script>
</body>
</html>
